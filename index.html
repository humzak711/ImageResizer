<!DOCTYPE html>
<html>
<head>
    <title>Image Resizer</title>
    
    <style>
        html {
            text-align: center;
        }

        header{
            margin-top: 5%;
        }
        
        main {
            margin-top: 10%;
        }

        .configurations {
            width: 500px;
            margin: 30px auto;
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
        }

        #SubmitForm {
            width: 90%;
            background-color:white
        }

        #SubmitForm:hover {
            background-color: aqua;
        }

        .Results {
            margin-top: 5%;
        }

        .flashes {
            color: red;
            list-style-type: none;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <!-- Configuration section for image upload and resize options -->
        <div class="configurations">
            <h2> Upload image and configure resize options: </h2>
            
            <!-- Form to input image and dimensions -->
            <form onsubmit="event.preventDefault(); UploadAndResize(); return false;">
                <!-- Image upload input -->
                <label for="ImageUpload">Upload Image:</label>
                <input type="file" id="ImageUpload" accept="image/*">
                <br>
            
                <!-- Input fields for width and height -->
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width">
                <br>
            
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Enter height">
                <br>
            
                <!-- Button to trigger image resizing -->
                <button type="submit" id="SubmitForm">Resize Image</button>
            </form>

            <!-- Error messages section -->
            <ul class="flashes">
                <!-- Error messages will be displayed here -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <li><b>{{ message }}</b></li>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </ul>
        </div>

        <!-- Section to display resized image and download link -->
        <div class="Results">
            <h2>Resized Image:</h2>
            <img id="ResizedImage" alt="Resized Image">
            <br>
            <a href="#" id="DownloadLink" download="resized_image.jpg">
                <button>Download Resized Image</button>
            </a>
        </div>
    </main>

    <!-- JavaScript section to handle image upload, resizing, and API interaction -->
    <script>
        // Function to handle image upload and resizing
        function UploadAndResize() {
            // Retrieving HTML elements
            const ImageInput = document.getElementById('ImageUpload');
            const WidthInput = document.getElementById('width');
            const HeightInput = document.getElementById('height');
            const ResizedImage = document.getElementById('ResizedImage');
            const DownloadLink = document.getElementById('DownloadLink');
    
            // Retrieving user inputs
            const file = ImageInput.files[0]; // Get uploaded file
            const width = WidthInput.value; // Get desired width
            const height = HeightInput.value; // Get desired height
    
            // Checking if any field is empty
            if (!file || !width || !height) {
                alert('Please fill in all fields.');
                return;
            }
    
            // Preparing form data to send to the server
            const Form_Data = new FormData();
            Form_Data.append('image', file); // Append uploaded file
            Form_Data.append('width', width); // Append desired width
            Form_Data.append('height', height); // Append desired height
    
            // Sending image data to the server for resizing
            fetch('/resize-image/' + width + '&' + height, {
                method: 'POST',
                body: Form_Data // Including form data in the POST request
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to resize image');
                }
                return response.blob(); // Retrieving response data as a blob
            })
            .then(imageBlob => {
                // Creating URL for the resized image blob
                const imageURL = URL.createObjectURL(imageBlob);
    
                // Displaying resized image in the HTML
                ResizedImage.src = imageURL;
    
                // Setting download link for the resized image
                DownloadLink.href = imageURL;
                DownloadLink.style.display = 'block'; // Displaying the download link
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to resize image. Please try again.');
            });
        }
    </script>
</body>
</html>
